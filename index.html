<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

<body>
    <header class="header" id="header">
        <h1 class="indent-96 text-2xl">Weather Dashboard</h1>
    </header>

    <main>
        <section class="left-side">
            <!-- Search for a City -->
            <h2 class="text-xl m-1 indent-2">Search for a City:</h2>
            <!-- <input type="text" placeholder="San Diego"> -->
            <div class="search-city">
                <input type="text" id="city-search" placeholder="San Diego">
            <!-- make button type submit? -->
            <!-- button value? -->  
            <button type="button" class="focus:ring m-2" id="search-btn">
                Search
            </button>
            </div>
            <div class="border-y-2 city-list"></div>
            <div id="city">
                <!-- list of suggested cities to search -->
                <ul>
                    <li>Atlanta</li>
                    <li>Denver</li>
                    <li>Seattle</li>
                    <li>San Francisco</li>
                    <li>Orlando</li>
                    <li>New York</li>
                    <li>Chicago</li>
                    <li>Austin</li>
                </ul>
            </div>
        </section>

        <section>
            <!-- Forecast -->
            <div id="forecast">

            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
