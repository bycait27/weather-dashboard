<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

<body>
    <!-- header section -->
    <header class="header" id="header">
        <!-- title -->
        <h1 class="indent-96 text-2xl">Weather Dashboard</h1>
    </header>

    <!-- main section -->
    <main>
        <section id="search-section" class="left-side">
            <!-- Search for a City -->
            <h2 class="text-xl m-1 indent-2">Search for a City:</h2>
            <!-- input box for search -->
            <div class="search-city">
                <input type="text" id="city-search" placeholder="Enter a city"> 
            <!-- search button (fetches api) -->
            <button type="button" class="focus:ring m-2" id="search-btn">
                Search
            </button>
            </div>
            <div class="border-y-2 city-list"></div>
            <!-- <div id="city"> -->
                <!-- list of suggested cities to search -->
                <!-- <ul>
                    <li>Atlanta</li>
                    <li>Denver</li>
                    <li>Seattle</li>
                    <li>San Francisco</li>
                    <li>Orlando</li>
                    <li>New York</li>
                    <li>Chicago</li>
                    <li>Austin</li>
                </ul>
            </div> -->
        </section>

        <section id="current-weather-section" class="right-side-top">
            <!-- title -->
            <h2>Today's Weather:</h2>
            <!-- today's weather card container  -->
            <div id="today-forecast" class="today-forecast">
                <h3 id="city-name" class="city-name"></h3>
                <p id="today-temp">Temp:</p>
                <p id="today-wind">Wind:</p>
                <p id="today-humidity">Humidity:</p>
            </div>
        </section>

        <section id="forecast-section" class="right-side-bottom">
            <!-- title -->
            <h2>5-Day Forecast:</h2>
            <!-- 5-day forecast card container -->
            <div id="forecast" class="forecast">
                <!-- cards for 5-day forecast -->
                <div id="card-one" class="card-one">
                    <h3 id="date-one" class="date-one"></h3>
                    <p id="emoji-one"></p>
                    <p id="temp-one">Temp:</p>
                    <p id="wind-one">Wind:</p>
                    <p id="humidity-one">Humidity:</p>
                </div>

                <div id="card-two" class="card-two">
                    <h3 id="date-two" class="date-two"></h3>
                    <p id="emoji-two"></p>
                    <p id="temp-two">Temp:</p>
                    <p id="wind-two">Wind:</p>
                    <p id="humidity-two">Humidity:</p>
                </div>
                
                <div id="card-three" class="card-three">
                    <h3 id="date-three" class="date-three"></h3>
                    <p id="emoji-three"></p>
                    <p id="temp-three">Temp:</p>
                    <p id="wind-three">Wind:</p>
                    <p id="humidity-three">Humidity:</p>
                </div>

                <div id="card-four" class="card-four">
                    <h3 id="date-four" class="date-four"></h3>
                    <p id="emoji-four"></p>
                    <p id="temp-four">Temp:</p>
                    <p id="wind-four">Wind:</p>
                    <p id="humidity-four">Humidity:</p>
                </div>

                <div id="card-five" class="card-five">
                    <h3 id="date-five" class="date-five"></h3>
                    <p id="emoji-five"></p>
                    <p id="temp-five">Temp:</p>
                    <p id="wind-five">Wind:</p>
                    <p id="humidity-five">Humidity:</p>
                </div>

            </div>
        </section>
    </main>

    <!-- footer section -->
    <footer class="footer">
        <!-- add copyright here -->
        <p class="copyright">&copy; 2023 Weather Dashboard. All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
