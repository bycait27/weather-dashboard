<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

<body>
    <!-- header section -->
    <header class="header" id="header">
        <!-- title -->
        <h1 class="indent-96 text-2xl">Weather Dashboard</h1>
    </header>

    <!-- main section -->
    <main>
        <section id="search-section" class="left-side">
            <!-- Search for a City -->
            <h2 class="m-1 indent-2 font-bold">Search for a City:</h2>
            <!-- input box for search -->
            <div class="search-city">
                <input type="text" id="city-search" placeholder="Enter a city"> 
            <!-- search button (fetches api) -->
            <button type="button" class="focus:ring m-2" id="search-btn">
                Search
            </button>
            </div>
            <div class="border-y-2 city-list"></div>
             <div id="search-history">
                <!-- list of recently searched cities -->
                <ul id="history-list">

                </ul>
            </div> 
        </section>

        <section id="current-weather-section" class="right-side-top">
            <!-- today's weather card container  -->
            <div id="today-forecast" class="today-forecast">
                <h3 id="city-name" class="city-name"></h3>
                <!-- weather icon -->
                <img id="icon" />
                <p id="today-temp"></p>
                <p id="today-wind"></p>
                <p id="today-humidity"></p>
            </div>
        </section>

        <section id="forecast-section" class="right-side-bottom">
            <!-- title -->
            <h2 class="font-bold">5-Day Forecast:</h2>
            <!-- 5-day forecast card container -->
            <div id="forecast" class="forecast">
                <!-- cards for 5-day forecast -->
            </div>
        </section>
    </main>

    <!-- footer section -->
    <footer class="footer">
        <!-- add copyright here -->
        <p class="copyright">&copy; 2023 Weather Dashboard. All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
